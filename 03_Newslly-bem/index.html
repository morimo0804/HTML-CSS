<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <h1><img src="./images/img_logo.png" alt="Newslly"></h1>
    </header>
    <main>
        <section class="news">
            <div class="news__inner">
                <div class="news__info unit">
                    <h2 class="unit__title">MORE NEWS</h2>
                    <div class="unit__content">
                        <p class="unit__catch">TRAVEL</p>
                        <dl>
                            <dd></dd>
                            <dt></dt>
                        </dl>
                    </div>
                </div>
            </div>
        </section>
        <section class="trending"></section>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <small class="footer__copy">TRIDENT college All Rights Reserved.</small>
        </div>
    </footer>
</body>

</html>
